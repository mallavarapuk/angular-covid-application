
<br>
<div class="container-fluid mb-5" > 
<h2>Login Here</h2>
    <form [formGroup]="loginForm" (submit)="userLogin()" >
        
        <div class="form-group">
            <label>Username</label>
            <input name="username" [class.is-invalid]="loginForm.get('username').invalid &&
            loginForm.get('username').touched"
             formControlName="username"
            type="text" placeholder="username" class="form-control"  required>
        </div>

        <div *ngIf="loginForm.get('username').invalid &&
        loginForm.get('username').touched">
        <small *ngIf="loginForm.controls.username.errors.required" class="text-danger">username is required</small>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input  name="password" [class.is-invalid]="loginForm.get('password').invalid &&
            loginForm.get('password').touched"
            formControlName="password" type="password" placeholder="password" class="form-control" required>
        </div>
        <div *ngIf="loginForm.get('password').invalid &&
        loginForm.get('password').touched">
        <small *ngIf="loginForm.controls.password.errors.required" class="text-danger">Password is required</small>
        </div>

        <div *ngIf="!response">
        <small class="text-danger">{{message}}</small>
        </div>

        <br>
        <!-- <small *ngIf="!message.success">message.message</small> -->
        <div class="form-group">
            <input class="btn btn-success"  [disabled]="!loginForm.valid" type="submit" value="Login">
        </div>
    </form>
    <br>
    

</div>
